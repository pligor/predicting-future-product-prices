Data classes.
<p>
Data are organized in a two-level hierarchy: The top-level is 
{@link jcckit.data.DataPlot} which is an ordered list of named 
{@link jcckit.data.DataCurve DataCurves}. Each <tt>DataCurve</tt> 
is an ordered list of {@link jcckit.data.DataPoint DataPoints}.
